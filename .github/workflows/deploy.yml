name: Deployment to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}   # (should be 'ubuntu' now in your GitHub Secrets)
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # If the repo is not cloned yet, clone it, else pull latest
            if [ ! -d "/mnt/data/tech_tima" ]; then
              git clone https://github.com/kiptootitus/tech_tima.git /mnt/data/tech_tima
            else
              cd /mnt/data/tech_tima
              git pull origin main
            fi

            cd /mnt/data/tech_tima
            docker-compose down || true
            docker-compose --env-file .env up --build --no-cache  -d

name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: SSH and Deploy to EC2
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # If the repo is not cloned yet, clone it, else pull latest
            if [ ! -d "/home/ec2-user/tech_tima" ]; then
              git clone https://github.com/kiptootitus/tech_tima.git /home/ec2-user/tech_tima
            else
              cd /home/ec2-user/tech_tima
              git pull origin main
            fi

            cd /home/ec2-user/tech_tima
            docker compose down || true
            docker compose --env-file .env up --build -d

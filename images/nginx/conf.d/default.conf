# ===============================
# Redirect all HTTP to HTTPS
# ===============================
server {
    listen 80;
    
    server_name cybelimited.com www.cybelimited.com api.cybelimited.com;
    server_name cybelimited.local www.cybelimited.local api.cybelimited.local;

    access_log /var/log/nginx/access_http.log;
    error_log /var/log/nginx/error_http.log warn;

    # Redirect to HTTPS
    return 301 https://$host$request_uri;
}

# ===============================
# HTTPS Server Block
# ===============================
server {
    listen 443 ssl http2;
    server_name cybelimited.com www.cybelimited.com api.cybelimited.com;
    server_name cybelimited.local www.cybelimited.local api.cybelimited.local;

    access_log /var/log/nginx/access_https.log;
    error_log /var/log/nginx/error_https.log warn;

    ssl_certificate /etc/nginx/nginx-certs/cert.pem;
    ssl_certificate_key /etc/nginx/nginx-certs/key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Frame-Options DENY;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve Django Static Files
    location /static/ {
        alias /home/app/web/static/;
        add_header Access-Control-Allow-Origin *;
        try_files $uri $uri/ =404;
    }

    # Serve Django Media Files
    location /media/ {
        alias /home/app/web/media/;
        add_header Access-Control-Allow-Origin *;
        try_files $uri $uri/ =404;
    }

    # Proxy API Requests
    location /api/ {
        proxy_pass http://tima_backend:8000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Frontend
    location / {
        proxy_pass http://tima_frontend:3000/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # âœ¨ Public Internet Proxy (CAREFUL!)
    location /proxy/ {
        resolver 8.8.8.8 valid=10s;
        set $target $arg_url;

        # Allow only trusted domains!
        if ($target !~* ^https:\/\/(example\.com|anothertrusted\.com)) {
            return 403;
        }

        proxy_pass $target;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_redirect off;
    }
}
